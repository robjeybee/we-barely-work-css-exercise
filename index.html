<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>WeBarelyWork</title>
</head>
<body>
    <header>
        <div class="container">
                <nav>
                    <ul>
                        <li class="logo">
                            WeBarelyWork
                        </li>
                        <li>
                            <img src="images/pin.png" class="icon" alt="location">
                        </li>
                        <li class="align-right">
                            <img src="/images/burger.png" class="hamburger-nav-icon" alt="hamburger-nav-icon">
                        </li>
                    </ul>
                </nav>
         </header>
        </div>
    
    <main>
        <div class="container">
            <section>
                <h1>The best coworking spaces for lazy devs.</h1>
            </section>
            
            <section class="item">
                <div class="item-container">
                                    <img src="images/hygge.jpg" class="item-img" alt="A smart coworking space">
                                        <p class="exclusive">Exclusive</p>
                </div>
                <div class="caption">
                    <p>Skiving in Scandinavia?<span>Indulge with a latte at Hygge Lounge.</span></p>
                    <button>Book</button>
                </div>
            </section>
            
            <section class="item">
                <div class="item-container">
                                    <img src="images/sky-garden.jpg" class="item-img" alt="A coworking space with plants">
                                <p class="exclusive">Exclusive</p>
                </div>
                <div class="caption">
                    <p>Bored in Barcelona?<span>Take a siesta at the Sky Garden.</span></p>
                    <button>Book</button>
                </div>
            </section>
            
            <section class="item">
                <div class="item-container">
                    <img src="images/generator.jpg" class="item-img" alt="A comfortable coworking space">

                    <p class="exclusive">Exclusive</p>
                </div>
                <div class="caption">
                    <p>Relaxing in Rio?<span>Enjoy some downtime at the Generator Hub.</span></p>
                    <button>Book</button>
                </div>
            </section>
        </div>
     
    
    </main>
    </body>
</body>
</html>
